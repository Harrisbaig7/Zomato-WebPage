<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,
    wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Zomato WebPage</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assests/logo.png" alt="Logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__Items">
                <button type="button" class="nav__item  button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero Section-->
        <section class="hero__container ">
            <div class="hero__image__container">
                <img src="./assests/hero.jpg" alt="Hero Image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favorite restaurants near you.
                </h1>
                <button type="button" class="button__primary">
                    Order Now
                </button>
            </div>
        </section>
        <!-- Explore Menu -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg">

            </div>
            <div class="explore__menu__lists">
                <!-- Burger -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="./assests/burger.jpg" alt="Burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">
                            Burger
                        </h3>
                        <p>
                            Burger King, Mcdonalds, Burger Place <span style="color:#D83A56;">+3 </span>   
                        </p>
                    </div>
                </div>
                <!-- Pizza -->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="./assests/pizza.jpg" alt="Burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="Food__title">
                            Pizza
                        </h3>
                        <p>
                            Burger King, Mcdonalds, Burger Place <span style="color:#D83A56;">+3 </span>   
                        </p>
                    </div>
                </div>
                <!-- Ice-cream -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="./assests/iceCream.jpg" alt="Burger" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="Food__title">
                            Ice Cream
                        </h3>
                        <p>
                            Burger King, Mcdonalds, Burger Place <span style="color:#D83A56;">+3 </span>   
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
